query GetBookmarks($tags: [Int!], $searchString: String = "") {
  bookmarks(searchString: $searchString, tags: $tags) {
    createdAt
    updatedAt
    description
    favorite
    icon
    id
    name
    url
    bookmarkTags {
      createdAt
      id
      tag {
        createdAt
        id
        isSystem
        name
      }
    }
  }
}
